<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/registrador.css}"/>
	
	<title>Registrador</title>
	
</head>
<body>

<!-- ********** Insercion del header **************** -->
	<div th:insert="layout/header :: header"></div>

<div class="card">
                   
                    <div class="row justify-content-center mb-4 mt-4">
				        <h1 class=" w-60 p-2 text-center " style="border-top:  3px dodgerblue solid; border-bottom:  3px dodgerblue solid;">REGISTRO DE VEHICULOS</h1>
			       </div>
                   
                    <div class="card-body row" >
                        <div class="col-10 col-sm-9 col-md-6 text-center mx-auto mb-2">
					
                            <div class="row justify-content-center bg-info mb-2" style="border-top:  3px black solid; border-bottom:  3px black solid;">
                                <h4 class=" w-60 p-2 text-center " >DETALLES DEL VEHICULO</h4>
                            </div>
					
                            <div class="row">
                               
                                <form class=" col-md-12 fondoVer1" th:object="${vehiculo}" th:action="@{/registros/vehiculoBuscado}" method="post">

                                            <div class="form-group row my-4">
                                                <label for="patente" class="col-sm-3 col-form-label my-auto texto">PATENTE</label>
                                                <div class="col-sm-8">
                                                  <input th:disabled="${patenteBuscada}" type="text" th:field="*{patente}" class="form-control" id="patente" placeholder="Ej: AAA123 / AA123EE">
                                                </div> 
                                            </div>
                                            
                                            <input th:if="${botonBuscarVehiculo}" type="submit" class="col-sm-2 btn btn-primary" value="BUSCAR">
                            				<div class="alert-danger text-center" th:if="${formError}" th:text="${formError}">Name Error</div>
                            				<div class="alert-danger text-center" th:if="${formMessage}" th:text="${formMessage}">Name Message</div>
                   							<div class="form-group row justify-content-center">
	                   							<a th:if="${botonGuardar}" class="btn btn-primary" th:href="@{/vehiculoForm}">GUARDAR</a>
	                   							<a th:if="${botonSiguiente}" class="btn btn-primary" th:href="@{/registroTracking}">SIGUIENTE</a>
	                   							<a th:if="${botonCancelarVehiculo}" th:href="@{/registros}" type="button" class="btn btn-danger">CANCELAR</a>
                                        	</div>
                                        
                                </form>
                            </div>
                        </div>
            
                    </div>
</div>


<div th:insert="layout/footer :: footer"></div>

</body>
</html>
