<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="UTF-8">
	<!-- Meta requerido para hacer la pagina responsiva -->
 	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	
	<!-- Link requerido para los iconos usados -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    
	<title>Login</title>
	
</head>

<body>

	<!-- ---------------------------------------------------- -->
	<!-- ********** INSERCION DEL FRAGMENTO HEADER ********** -->
	<!-- ---------------------------------------------------- -->
	<div th:insert="layout/header :: header"></div>

	<div class="contenido mt-2">
		<div class="contenido-capa">
		
			<!-- ------------------------------------------------------------------------------ -->
			<!-- ********** AREA CUADRO DE PRESENTACION DE LA APLICACION AL USUARIO *********** -->
			<!-- ------------------------------------------------------------------------------ -->
			<div class="presentacion col-sm-6 text-center text-white">
				<h1>Bienvenidos al Sistema de monitoreo de vehículos.</h1>
				<p>Una aplicación destinada a ayudar con el control de los
					vehículos, sus pasajeros y recorridos dentro de la provincia.</p>
			</div>
		
			<!-- -------------------------------------------- -->
			<!-- ********* AREA FORMULARIO DE LOGIN ********* -->
			<!-- -------------------------------------------- -->
			<div class="modal-dialog col-sm-6 text-center">
	                <div class="main-section">
	                    <div class="col-10 modal-content2">
	                    	
	                    	<!--  IMAGEN SOBRE EL CUADRO DE LOGIN -->
	                        <div class="col-12 user-img">
	                            <img class="img-responsive" src="images/avatar_login.png" th:src="@{/images/avatar_login.png}"/>
	                        </div>
	                        
	                        <!-- ----------------------------------------- -->
							<!-- ********** FORMULARIO DE LOGIN ********** -->
							<!-- ----------------------------------------- -->
	                        <form class="col-12" th:object="${usuarioLog}"  th:action="@{/login}" method="post">
	                            <div class="form-group" id="user-group">
	                            
	                            
	                            	<!-- ********** INPUT NOMBRE USUARIO ********** -->
	                            	<!-- Se declara el objeto UsuarioLog para trabajar con el formulario de login -->
	                                <input type="text" class="form-control" placeholder="Usuario" name="username"/>
	                            </div>
	                            
	                            <div class="form-group" id="contrasena-group">
	                            
	                            	<!-- ********** INPUT CONTRASEÑA ********** -->
	                            	<!-- El campo password sera utilizado por spring Security como campo de validacion -->
	                                <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
	                            </div>
	                            
	                            <!-- ********** BOTON PARA INICIAR SESION ********** -->
	                             <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
	                             <div class="alert-danger text-center" th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}"> Error </div>
	                        </form>
	                    </div>
	                </div>
	        </div>
	        
		</div>
	</div>

	<!--  CONTROL DE ERRORES AL INGRESAR DATOS DE LOGIN -->
	<div th:if="${param.error}" class="alert alert-danger" role="alert">
		La combinacion ingresada es erronea </div>
	
	<!--  MENSAJE DE LOGOUT EXITOSO -->
	<div th:if="${param.logout}" class="alert alert-success" role="alert">  Gracias por utilizar nuestro servicio </div>


	<!-- ---------------------------------------------------- -->
	<!-- ********** INSERCION DEL FRAGMENTO FOOTER ********** -->
	<!-- ---------------------------------------------------- -->
	<div th:insert="layout/footer :: footer"></div>

</body>
</html>
