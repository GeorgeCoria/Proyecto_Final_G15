<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<meta charset="UTF-8">
	<!-- Meta requerido para hacer la pagina responsiva -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">	
	<link th:rel="stylesheet" type="text/css" th:href="@{/css/registrador.css}"/>
	
	<title>Registrador</title>
	
</head>
<body>

	<!-- ---------------------------------------------------- -->
	<!-- ********** INSERCION DEL FRAGMENTO HEADER ********** -->
	<!-- ---------------------------------------------------- -->
	<div th:insert="layout/headerDos :: headerDos"></div>
	
	<!-- ------------------------------------------------- -->
	<!-- ********** CONTENEDOR DE TODA LA VISTA ********** -->
	<!-- ------------------------------------------------- -->
	<div class="container">
                   
                    <!-- ----------------------------------------------------- -->
					<!-- ********** TITULO DE LA VISTA DEL REGISTRO ********** -->
					<!-- ----------------------------------------------------- --> 
                    <div class="col-12 col-sm-12 text-center mt-5 text-dark">
				          <h2 class="col-xl-9 col-lg-11 p-3 m-auto border-info border-c1 font-c1">REGISTRO FINALIZADO</h2>
			        </div>
                    
                    <div class="row my-4">
                        <div class="col-md-9 mx-auto">
                            
                           <!-- ------------------------------------------------------------ -->
						   <!-- ********** VISUALIZACION DE LA FECHA DEL REGISTRO ********** -->
						   <!-- ------------------------------------------------------------ --> 
                           <div class="form-group row my-4 justify-content-center">
                                <label for="fechaHora" class="col-sm-4 col-xl-2 col-form-label my-auto" style="color:black"><h6>FECHA Y HORA</h6></label>
                                <div class="col-sm-4">
                                    <textarea th:text="${fechaHora}" class="form-control" rows="1" select disabled></textarea>
                                </div> 
                          </div>
                            
                            <!-- ------------------------------------------- -->
							<!-- ********** TITULO TABLA VEHICULO ********** -->
							<!-- ------------------------------------------- -->
                            <div class="row justify-content-center">
                                <h3 class=" w-100 p-2 text-center " style="border: 2px dodgerblue solid">VEHICULO</h3>

	                            <!-- ------------------------------------------ -->
								<!-- ********** TABLA DATOS VEHICULO ********** -->
								<!-- ------------------------------------------ -->
	                            <div class="table-responsive">
		                            <table class="table table-reponsive-sm table-striped"> 
		                                  <thead class="bg-info">
			                                    <tr>
				                                      <th scope="col">ID</th>
				                                      <th scope="col">PATENTE</th>
				                                      <th scope="col">COLOR</th>
				                                      <th scope="col">TITULAR</th>
				                                      <th scope="col">MARCA </th>
				                                      <th scope="col">MODELO</th>
				                                      <th scope="col">TIPO</th>
				                                      <th scope="col">NÂ° DE CHASIS</th>
				                                      <th scope="col">NUMERO DE MOTOR</th>
			                                    </tr>
		                                  </thead>
		
		                                  <tbody>
			                                    <tr th:each="vehiculo : ${listaVehiculo}">
			                                    	  <td th:text="${vehiculo.id}"></td>
				                                      <td th:text="${vehiculo.patente}"></td>
				                                      <td th:text="${vehiculo.color}"></td>
				                                      <td th:text="${vehiculo.titular}"></td>
				                                      <td th:text="${vehiculo.marca}"></td>
				                                      <td th:text="${vehiculo.modelo}"></td>
				                                      <td th:text="${vehiculo.tipo}"></td>
				                                      <td th:text="${vehiculo.numeroChasis}"></td>
				                                      <td th:text="${vehiculo.numeroMotor}"></td>
			                                    </tr>
		                                  </tbody>
		                            </table>
	                            </div>
                            </div>

                        </div>
                    </div>
                <!-- -------------------------------------------------- -->
				<!-- ********** CONTENEDOR TABLA TRIPULANTES ********** -->
				<!-- -------------------------------------------------- --> 
				<div class="row justify-content-center">
	              		<div class="col-md-9 col-lg-7 mx-auto">
	                          
	                          <!-- ---------------------------------------------- -->
							  <!-- ********** TITULO TABLA TRIPULANTES ********** -->
							  <!-- ---------------------------------------------- -->
		                      <div class="row justify-content-center">
		                          <h3 class=" w-100 p-2 text-center " style="border: 2px dodgerblue solid">TRIPULANTES</h3>
		                        
			                      <!-- --------------------------------------------- -->
								  <!-- ********** TABLA DATOS TRIPULANTES ********** -->
								  <!-- --------------------------------------------- -->
			                      <div class="table-responsive">
				                      <table class="table table-reponsive-sm table-striped"> 
						                         <thead class="bg-info">
						                            <tr>
						                              <th scope="col">ID</th>
						                              <th scope="col">DOCUMENTO</th>
						                              <th scope="col">APELLIDO</th>
						                              <th scope="col">NOMBRE</th>
						                              <th scope="col">NACIONALIDAD</th>
						                            </tr>
						                       </thead>
						
						                       <tbody>
						                              <tr th:each="tripulante : ${listaTrip}">
						                              <td th:text="${tripulante.id}"></td>
						                              <td th:text="${tripulante.documento}"></td>
						                              <td th:text="${tripulante.apellido}"></td>
						                              <td th:text="${tripulante.nombres}"></td>
						                              <td th:text="${tripulante.nacionalidad}"></td>
						                            </tr>
						                       </tbody>
						              </table>
			                      </div>
			                      
		                      </div>  
	                        
	                    </div>
				</div>      
               
                <!-- --------------------------------------------------------------------------------------- -->
				<!-- ********** SECTOR TABLA LOCALIDAD Y CUADRO DE DETALLE DEL LUGAR DEL REGISTRO ********** -->
				<!-- --------------------------------------------------------------------------------------- -->
                <div class="row mt-4 justify-content-center">
                    <div class="col-sm-12 col-md-9 col-lg-4 mx-4">
                       	  
                       	  <!-- -------------------------------------------- -->
						  <!-- ********** TITULO TABLA LOCALIDAD ********** -->
						  <!-- -------------------------------------------- -->
	                      <div class="row justify-content-center">
	                            <h3 class=" w-100 p-2 text-center " style="border: 2px dodgerblue solid">LUGAR</h3>
	                        	
	                        	<!-- ------------------------------------------- -->
								<!-- ********** TABLA DATOS LOCALIDAD ********** -->
								<!-- ------------------------------------------- -->
		                        <div class="table-responsive">
			                        <table class="table table-reponsive-sm table-striped"> 
				                          <thead class="bg-info">
				                            <tr>
				                              <th scope="col">LOCALIDAD</th>
				                              <th scope="col">DETALLES</th>
				                            </tr>
				                          </thead>
				
				                          <tbody>
				                            <tr th:each="localidad : ${listaLocalidad}">
				                              <td th:text="${localidad.id}"></td>
				                              <td th:text="${localidad.nombre}"></td>
				                            </tr>
				                          </tbody>
			                        </table>
		                        </div>
	                      </div>
	                      
                    </div>
            	
            	<!-- -------------------------------------------------------------- -->
				<!-- ********** CUADRO DE DETALLE DEL LUGAR DEL REGISTRO ********** -->
				<!-- -------------------------------------------------------------- -->
                <div class=" col-sm-12 col-md-9 col-lg-4 mx-4" style="height: auto">
                
                    <div class="form-group row mb-4 my-3">
                          <label for="detalles" class="col-sm-3 col-form-label my-auto" style="color:black"><h6>DETALLES DEL LUGAR</h6></label>
                          <div class="col-sm-9">
                              <textarea th:text="${detalleLugar}" class="form-control" rows="3" select disabled></textarea>
                          </div>
                   </div>

                </div>
            
           </div>           
          
          <!-- ----------------------------------------------------------------------- -->
		  <!-- ********** BOTON PARA FINALIZAR VISTA Y CARGAR OTRO REGISTRO ********** -->
		  <!-- ----------------------------------------------------------------------- -->
          <div class="form-group row justify-content-center mt-3">
 				<a class="btn btn-primary mb-2 text-white" th:href="@{/registroNuevo}">CARGAR OTRO REGISTRO</a>
          </div>
               
        
	</div>
	
	<!-- ---------------------------------------------------- -->
	<!-- ********** INSERCION DEL FRAGMENTO FOOTER ********** -->
	<!-- ---------------------------------------------------- -->
	<div th:insert="layout/footer :: footer"></div>


</body>
</html>
