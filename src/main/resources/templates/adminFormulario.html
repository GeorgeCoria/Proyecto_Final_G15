<!-- ******** Formulario Registro de Usuario ****************-->

			<div class="row justify-content-center mt-4">
				<div class="col-7 formulario">
					<div class="row text-white justify-content-center">
						<div class="p-3 mt-3 mb-4 text-center">
							<h1>FORMULARIO DE REGISTRO</h1>
						</div>
					</div>
					<div class="row justify-content-center text-white">
						<form class="col-sm-12 col-md-10 pb-3 pr-4 pl-4">
							<div class="form-group ">
								<label for="formGroupExampleInput ">NOMBRE DE USUARIO</label> <input
									type="text" class="form-control" id="formGroupExampleInput"
									placeholder="Nombre de Usuario">
							</div>
							<div class="form-group">
								<label for="formGroupExampleInput2">PASSWORD</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									placeholder="Password">
							</div>
							<div class="form-group ">
								<label for="formGroupExampleInput2">NOMBRE REAL</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									placeholder="Nombre real del Usuario">
							</div>
							<div class="form-group ">
								<label for="formGroupExampleInput2">APELLIDO REAL</label> <input
									type="text" class="form-control" id="formGroupExampleInput2"
									placeholder="Apellido del Usuario">
							</div>

							<fieldset class="form-group">
								<div class="row">
									<legend class="col-form-label col-12 col-md-3 pt-0">Tipo
										de Usuario</legend>
									<div class="col-12 col-md-9">
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="gridRadios" id="gridRadios1" value="option1" checked>
											<label class="form-check-label" for="gridRadios1">
												REGISTRADOR </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="gridRadios" id="gridRadios2" value="option2">
											<label class="form-check-label" for="gridRadios2">
												CONSULTOR </label>
										</div>
									</div>
								</div>
							</fieldset>

							<div class="form-group row">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">GUARDAR</button>
									<button type="button" class="btn btn-danger">CANCELAR</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
