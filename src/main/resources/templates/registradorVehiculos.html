<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/registrador.css"/>
	
	
	<title>Registrador de Vehiculos </title>
</head>
	
	<body class="fondo" >
	<div th:insert="layout/header :: header"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-11 text-center mx-auto bg-light fondoUno mb-2">
			 	<hr>
			 	<h1> REGISTRO DE VEHICULOS </h1>
			 	<hr>
			 	</div>
			</div>
			<div class="row mx-auto">
				<div class="col-md-6 text-center mx-auto borde mb-2">
					
					<div class="row">
						<div class=" col-md-12 table-primary fondoUno mb-2">
							<h1 class="texto"> DETALLES DEL VEHÍCULO </h1>
						</div>
					</div>
					
					<div class="row">
						<div class=" col-md-12 bg-danger">
						
							<div class="form-group row my-4">
							    <label for="patente" class="col-sm-2 col-form-label my-auto texto">PATENTE</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="patente" placeholder="PATENTE">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="marca" class="col-sm-2 col-form-label my-auto texto">MARCA</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="marca" placeholder="MARCA">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="modelo" class="col-sm-2 col-form-label my-auto texto">MODELO</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="modelo" placeholder="MODELO">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="chasis" class="col-sm-2 col-form-label my-auto texto">CHASIS</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="chasis" placeholder="N° DE CHASIS">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="motor" class="col-sm-2 col-form-label my-auto texto">MOTOR</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="motor" placeholder="N° DE MOTOR">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="color" class="col-sm-2 col-form-label my-auto texto">COLOR</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="color" placeholder="COLOR">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="tipo" class="col-sm-2 col-form-label my-auto texto">TIPO</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="tipo" placeholder="TIPO">
							    </div>
							</div>
							
							<div class="form-group row mb-4">
							    <label for="titular" class="col-sm-2 col-form-label my-auto texto">TITULAR</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="titular" placeholder="TITULAR">
							    </div>
							</div>
							
						</div>
					</div>
				</div>
				
				<div class="col-md-5 text-center mx-auto  mb-2">
					<div class="row">
						<div class=" col-md-12 table-primary fondoUno mb-2">
							<h1 class="texto"> LOCALIDAD </h1>
						</div>
					</div>
					
					<div class="row mb-2">
						<div class=" col-md-12 bg-danger borde">
							<div class="row">
								<div class="col-md-12 mx-auto">
									<select class="custom-select text-black lista"  size="7"  multiple>
										<option class="bg-dark text-white text-center font-weight-bold"
										selected disabled value="">LOCALIDAD</option>
										<option value="1">Uno</option>
										<option value="2">Dos</option>
										<option value="3">Tres</option>
										<option value="4">Cuatro</option>
										<option value="5">Cinco</option>
										<option value="6">Seis</option>
										<option value="7">Siete</option>
										<option value="8">Ocho</option>
									</select>
								</div>
							</div>	
						</div>
					</div>
					
				<div class="row">
						<div class="col-md-12 mx-auto">
								<div class="row">
									<div class=" col-md-12 table-primary fondoUno mb-2">
										<h1 class="texto"> DETALLES DEL LUGAR </h1>
									</div>
								</div>
						</div>			
				</div>
				
				<div class="row">
						<div class="col-md-12 mx-auto bg-danger">
								<div class="form-group row mb-4 my-3">
							    <label for="detalles" class="col-sm-2 col-form-label my-auto texto">DETALLES</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" id="detalles" placeholder="DETALLES DEL LUGAR DEL REGISTRO">
							    </div>
							</div>
						</div>			
				</div>
				
				<div class="row">
					<div class="col-md-8 mx-auto mt-3 mb-2">
						<button type="button" class=" texto btn btn-primary btn-lg btn-block"> <i class="fas fa-car"></i> REGISTRAR VEHICULO</button>
					</div>
				</div>
				
				<div class="row">
						<div class="col-md-12 mx-auto">
								<div class="row">
									<div class=" col-md-12 table-primary fondoUno mb-2">
										<h1 class="texto"> INSTRUCCIONES </h1>
									</div>
								</div>
						</div>			
				</div>
				
				<div class="row">
						<div class="col-md-12 mx-auto mt-1 mb-3 table-danger borde">
							<p class="texto"> Ingrese los datos del vehiculo que cruce por un puesto</p>
							<p class="texto"> Tras llenar el formulario, use el boton REGISTRAR VEHICULO para ingresar los datos de los tripulantes</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	<div th:insert="layout/footer :: footer"></div>
</body>

</html>
