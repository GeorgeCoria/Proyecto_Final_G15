<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/registrador.css"/>
	
	<title>Registrador de Vehiculos </title>
</head>
	<div th:insert="layout/header :: header"></div>
	<body class="fondo p-0" >
	
<div class="row">
	<div class="col-md-9 mx-auto">
	
	<div class="transparencia text-center mb-5">
	 	
	 	
	 	<div class="row ">
	 		
	 		<div class="col-md-6 text-center mx-auto">
	 			<hr>
	 			<h1 class="text-white"> REGISTRO DE VEHICULOS </h1>
	 			<hr>
	 		</div>
	 	</div>		
	 	
	 		
		<div class="row ">
			<div class="col-md-1"> </div>
			
			<div class="col-md-5 mt-3 mb-3 fondoLista">
				<select class="custom-select text-white "  size="7"  multiple>
					<option class="bg-dark text-white text-center font-weight-bold"
					selected disabled value="">SELECCIONE UNA LOCALIDAD</option>
					<option value="1">Uno</option>
					<option value="2">Dos</option>
					<option value="3">Tres</option>
					<option value="4">Cuatro</option>
					<option value="5">Cinco</option>
					<option value="6">Seis</option>
				</select>
			</div>

				<div class="col-md-5 mb-3">
					<label for="validationTitular">TITULAR</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="grupoColor">ABC</span>
						</div>
						<input type="text" class="form-control" id="validationTitular"
							placeholder="Ingrese el nombre del titular"
							aria-describedby="grupoColor" required>
					</div>
					
					<label for="validationPatente">PATENTE</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="grupoPatente">ABC</span>
						</div>
						<input type="text" class="form-control" id="validationPatente"
							placeholder="Ingrese el la patente"
							aria-describedby="grupoPatente" required>
					</div>
				</div>	
 		</div>
 		
		<div class="row">
				<div class="col-md-1"> </div>
				
				   <div class="col-md-2 mb-3">
				      <label for="validationColor">COLOR</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="inputGroupPrepend3">ABC</span>
				        </div>
				        <input type="text" class="form-control" id="validationColor" placeholder="Ingrese el color" aria-describedby="inputGroupPrepend3" required>
				      </div>
				    </div>
				    
				    <div class="col-md-3 mb-3">
				      <label for="validationMarca">MARCA</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="inputMarca">ABC</span>
				        </div>
				        <input type="text" class="form-control" id="validationMarca" placeholder="Ingrese la marca" aria-describedby="inputMarca" required>
				      </div>
				    </div> 
				    
				    <div class="col-md-3 mb-3">
				      <label for="validationModelo">MODELO</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="inputModelo">ABC</span>
				        </div>
				        <input type="text" class="form-control" id="validationModelo" placeholder="Ingrese el modelo" aria-describedby="inputModelo" required>
				      </div>
				    </div> 
				    
				    <div class="col-md-2 mb-3">
				      <label for="validationChasis">N° DE CHASIS</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="inputModelo">123</span>
				        </div>
				        <input type="number" class="form-control" id="validationChasis" placeholder="Ingrese el numero del chasis" aria-describedby="inputModelo" required>
				      </div>
				    </div> 
		</div> 
		
		<div class="row">
				<div class="col-md-1"> </div>
				    <div class="col-md-5 mb-3">
				      <label for="validationMotor">N° DE MOTOR</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="validationMotor">123</span>
				        </div>
				        <input type="number" class="form-control" id="validationChasis" placeholder="Ingrese el numero de chasis del motor" aria-describedby="inputModelo" required>
				      </div>
				    <br>
				   
				<p class="tituloLista ">TIPO </p>
				<select class="custom-select mb-5" id="validationTipo" required>
					<option selected disabled value="">Seleccion el tipo del vehiculo</option>
					<option>Automovil</option>
					<option>Motocileta</option>
					<option>Camion</option>
				</select>
			</div>
			 
			<div class="col-md-5 mb-3 text-center">
				      <label for="validationDetalle">DETALLES ADICIONALES</label>
				      <div class="input-group">
				        <div class="input-group-prepend">
				          <span class="input-group-text" id="validationDetalle">ABC</span>
				        </div>
				        <input type="text" class="form-control" id="validationChasis" placeholder="Ingrese aqui el numero de chasis del vehiculo" aria-describedby="inputModelo" size="3" required>
				      </div>
				    <br>
				    <button type="submit" class="btn btn-primary mt-2" >Registrar vehiculo</button>
			</div> 		    
		</div>		    
 	</div>
 </div>
</div>
 	<!-- Insercion del fragmento footer utilizando thymeleaf  -->
	<div th:insert="layout/footer :: footer"></div>
</body>

</html>
