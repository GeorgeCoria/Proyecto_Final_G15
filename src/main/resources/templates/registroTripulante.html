<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/registrador.css"/>
	
	<title>Registrador</title>
	
</head>
<body>

<!-- ********** Insercion del header **************** -->
	<div th:insert="layout/header :: header"></div>
	
	<div class="card">
                   
                   <div class="row justify-content-center mb-4 mt-4">
				        <h1 class=" w-60 p-2 text-center " style="border-top:  3px dodgerblue solid; border-bottom:  3px dodgerblue solid;">REGISTRO TRIPULANTES</h1>
			        </div>     
                                                          
                    <div class="card-body row border-info" >
                        <div class="col-10 col-sm-9 col-md-6 text-center mx-auto mb-2">

                                <div class="row justify-content-center bg-info mb-2" style="border-top:  3px black solid; border-bottom:  3px black solid;">
                                    <h4 class=" w-60 p-2 text-center " >DETALLES DEL TRIPULANTE</h4>
                                </div>

                                 <form class=" col-md-12 fondoVer1" th:object="${tripulanteForm}" th:action="@{/formTripulante}" method="post">
                                 
                                 <input type="hidden" th:field="${tripulanteForm.id}" class="form-control">
                                 
                                    <div class="form-group row mb-4 my-3">
                                        <label for="nombre" class="col-sm-4 col-form-label my-auto"><i class="far fa-user"></i>  NOMBRE</label>
                                        <div class="col-sm-8">
                                            <input type="text" th:field="${tripulanteForm.nombres}" class="form-control" id="nombre" placeholder="Ingrese el nombre">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4 my-3">
                                        <label for="apellido" class="col-sm-4 col-form-label my-auto"> <i class="far fa-user"></i>  APELLIDO</label>
                                        <div class="col-sm-8">
                                            <input type="text" th:field="${tripulanteForm.apellido}" class="form-control" id="apellido" placeholder="Ingrese el apellido">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4 my-3">
                                        <label for="nacionalidad" class="col-sm-4 col-form-label my-auto"> <i class="fab fa-font-awesome-flag"></i>  NACIONALIDAD</label>
                                        <div class="col-sm-8">
                                            <input type="text" th:field="${tripulanteForm.nacionalidad}" class="form-control" id="nacionalidad" placeholder="Ingrese la nacionalidad">
                                        </div>
                                    </div>

                                    <div class="form-group row mb-4 my-3">
                                        <label for="documento" class="col-sm-4 col-form-label my-auto"> <i class="fas fa-id-card"></i>  D.N.I</label>
                                        <div class="col-sm-8">
                                            <input type="text" th:field="${tripulanteForm.documento}" class="form-control" id="documento" placeholder="Ingrese el D.N.I.">
                                        </div>
                                    </div>
                                    <div class="my-2">
                                        <input type="submit" class="btn btn-primary botonDos" value="AGREGAR">
                                    </div>
                                    

                                </form>
                                
                                
		                        <div class="row justify-content-center mb-4 mt-2">
		                            <h1 class="col-md-12 mx-auto w-100 p-2 text-center " style="border-top:  3px dodgerblue solid; border-bottom:  3px dodgerblue solid;">TRIPULANTES</h1>
		                        </div>
		                            
		                        <table class="table table-reponsive-sm table-striped"> 
		                          <thead class="bg-info">
		                            <tr>
		                              <th scope="col">ID</th>
		                              <th scope="col">DOCUMENTO</th>
		                              <th scope="col">APELLIDO</th>
		                              <th scope="col">NOMBRE</th>
		                              <th scope="col">NACIONALIDAD</th>
		                            </tr>
		                       </thead>
		
		                          <tbody>
		                              <tr th:each="tripulante : ${listaTrip}">
		                              <td th:text="${tripulante.id}"></td>
		                              <td th:text="${tripulante.documento}"></td>
		                              <td th:text="${tripulante.apellido}"></td>
		                              <td th:text="${tripulante.nombres}"></td>
		                              <td th:text="${tripulante.nacionalidad}"></td>
		                            </tr>
		                          </tbody>
		                        </table>
		                        
		                    <a  th:if="${botonTerminar}" class="btn btn-primary mb-2" th:href="@{/registroFinal}">TERMINAR REGISTRO</a>
                                
                        </div>                
                    </div>
                   
                    
    </div>


<div th:insert="layout/footer :: footer"></div>



</body>
</html>
